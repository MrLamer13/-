<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">

        <div class="header__top">
            <div class="container header__top_flex">
                <div class="header__top_left">
                    <div class="header__top_logo_img"><a href="index.html" class="logo_link"><img src="img/logo.png"
                                alt="logo"></a></div>
                    <div class="header__top_logo_text"><a href="index.html" class="logo_link">BRAN<span
                                class="logo_d">D</span></a></div>
                    <form action="" class="header__top_form">
                        <a href="#" class="browse_button">Browse <img src="img/triangle_down_black.png"
                                alt="pointer"></a>
                        <input class="input_search" type="search" placeholder="Search for Item...">
                        <button class="button_search" type="submit"><img src="img/search.png" alt="search"></button>
                    </form>
                </div>
                <div class="header__top_right">
                    <div class="basket"><a href="#"><img src="img/basket.png" alt="basket" class="basket_img"></a></div>
                    <div class="account_button"><a href="#" class="account_button_link">My Account <img
                                src="img/triangle_down_white.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__menu">
            <div class="container header__menu_flex">
                <div class="header__menu_links">
                    <a href="#" class="header__menu_link">Home</a>
                    <a href="#" class="header__menu_link">Man</a>
                    <a href="#" class="header__menu_link">Women</a>
                    <a href="#" class="header__menu_link">Kids</a>
                    <a href="#" class="header__menu_link">Accoseriese</a>
                    <a href="#" class="header__menu_link">Featured</a>
                    <a href="#" class="header__menu_link">Hot</a>
                    <a href="#" class="header__menu_link">Deals</a>
                </div>
            </div>
        </div>

        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom_flex">
                    <div class="header__bottom_rectangle"></div>
                    <div class="header__bottom_text">
                        <h1 class="header_h1">THE BRAND</h1>
                        <h1 class="header_h1 header_h1_mini">OF LUXERIOUS <span class="fashion">FASHION</span></h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="content">

        <div class="container">
            <div class="content__photo_flex">
                <div class="content__photo_flex_01">
                    <div class="content__photo content__photo_margin">
                        <a href="#"><img src="img/photo_01.png" alt="photo"></a>
                        <a href="#" class="content__photo_link">HOT<br>
                            <span class="content__photo_text">DEAL FOR MEN</span></a>
                    </div>
                    <div class="content__photo">
                        <a href="#"><img src="img/photo_03.png" alt="photo"></a>
                        <a href="#" class="content__photo_link">LUXIROUS &
                            TRENDY<br>
                            <span class="content__photo_text">ACCESORIES</span></a>
                    </div>
                </div>
                <div class="content__photo_flex_02">
                    <div class="content__photo content__photo_margin">
                        <a href="#"><img src="img/photo_02.png" alt="photo"></a>
                        <a href="#" class="content__photo_link">30% OFFER <br> <span
                                class="content__photo_text">WOMEN</span></a>
                    </div>
                    <div class="content__photo">
                        <a href="#"><img src="img/photo_04.png" alt="photo"></a>
                        <a href="#" class="content__photo_link">NEW
                            ARRIVALS<br> <span class="content__photo_text">FOR KIDS</span></a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="footer">
        <div class="container">

        </div>
    </div>


</body>

</html>
